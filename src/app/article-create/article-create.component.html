<h1>Create a New Article</h1>

<form (ngSubmit)="onSubmit()" #createArticle="ngForm">
  
  <div *ngIf="errorMessage">{{errorMessage}}</div>
  
  <div>
    <label for="articlename">Title</label>
    <input [(ngModel)]="article.articlename" type="text" name="articlename" id="articlename">
    <div *ngIf="errors.articlename">{{errors.articlename.message}}</div>
  </div>

  <div>
    <label for="body">Body</label>
    <input [(ngModel)]="article.body" type="text" name="body" id="body">
    <div *ngIf="errors.body">{{errors.body.message}}</div>
  </div>

  <div>
    <label for="description">Description</label>
    <input [(ngModel)]="article.description" type="text" name="description" id="description">
  </div>

  <div>
    <label for="keywords">Keywords</label>
    <input [(ngModel)]="article.keywords" type="text" name="keywords" id="keywords">
  </div>

  <div>
    <label for="created">Created</label>
    <input [(ngModel)]="article.created" type="text" name="created" id="created">
  </div>

  <div>
    <label for="modified">Modified</label>
    <input [(ngModel)]="article.modified" type="text" name="modified" id="modified">
  </div>

  <div>
    <label for="published">Published</label>
    <input [(ngModel)]="article.published" type="text" name="published" id="published">
  </div>

  
  <button type="submit">Submit</button>

</form>
